    <h1>Fale Conosco</h1>
    <form>
        <table class="fale">
            <tr>
                <td class="rotulo">
                    <label for="nome">
                        Nome Completo
                    </label>            
                </td>
                <td class="formulario">
                    <input type="text" name="nome" id="nome" required />
                </td>
            </tr>
            <tr>
                <td class="rotulo">
                    <label for="mail">
                        E-mail
                    </label>            
                </td>
                <td class="formulario">
                    <input type="text" name="mail" id="mail" required />
                </td>
            </tr>
            <tr>
                <td class="rotulo">
                    <label for="assunto">
                        Assunto
                    </label>            
                </td>
                <td class="formulario">
                    <input type="text" name="assunto" id="assunto" required />
                </td>
            </tr>
            <tr>
                <td class="rotulo">
                    <label for="mensagem">
                        Mensagem
                    </label>            
                </td>
                <td class="formulario">
                    <textarea name="mensagem" id="mensagem" rows="10" cols="70"></textarea>
                </td>
            </tr>
            <tr>
                <td class="formulario">
                    <input type="submit" class="butao" value="Enviar mensagem"/>
                </td>
                <td class="formulario">
                    <input type="reset" class="butao" value="Limpar Formulário"/>
                </td>
            </tr>
        </table>


    </form>
